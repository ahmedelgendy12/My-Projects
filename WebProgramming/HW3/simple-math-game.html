<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div id='color-switch' class="container text-center my-5 p-5 border shadow-lg rounded-4">
    <div class="row pt-4">
        <div id="title-animation" class="col-6 rounded-pill">
            <h1 class="display-3 text-danger-emphasis">Math Game</h1>
            <p class="lead text-primary-emphasis">Correctly answer the following questions below as accurately as you
                can!</p>
            <h4 class="display-6 text-warning-emphasis">Difficulty Level</h4>

            <form id='difficulty-level'>
                <input type="radio" class="btn-check" name="options-outlined" id="easy" value="easy" checked>
                <label class="btn btn-outline-success" for="easy">Easy</label>

                <input type="radio" class="btn-check" name="options-outlined" id="medium" value="medium">
                <label class="btn btn-outline-warning" for="medium">Medium</label>

                <input type="radio" class="btn-check" name="options-outlined" id="insane" value="insane">
                <label class="btn btn-outline-danger" for="insane">Insane</label>
            </form>
        </div>
        <h1 class="display-1 p-4">What is
            <mark class="font-monospace rounded-5" id="equation"></mark>
            ?
        </h1>


        <h1 id="timer" class="bg-danger-subtle text-danger-emphasis rounded-4 col-6 mx-auto"></h1>

        <div id="insert-buttons" class="d-grid d-md-block gap-md-2 "></div>
        <h1 class="grade display-5 my-2"></h1>
        <h2 class="score display-6 text-primary "></h2>
        <div>
            <button type="button" id="reset-button" class="btn btn-warning m-3"><span><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-emoji-expressionless" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm5 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </span> Reset Game
            </button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="js/simple-math-game.js"></script>
</body>
</html>
